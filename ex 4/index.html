<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <button class="show-form">SHOW FORM</button>
      <div class="form-cars">
        <div class="form-cars-grid">
          <label for="cars-category" class="car-category">car category</label>
          <input type="text" class="cras-category-input" />
          <label for="cars-make" class="car-make">car make</label>
          <input type="text" class="cras-make-input" />
          <label for="cars-model" class="car-model">car model</label>
          <input type="text" class="cras-model-input" />
          <label for="cars-price" class="car-price">car price</label>
          <input type="text" class="cras-price-input" />
          <label for="cars-years" class="car-years">car years</label>
          <input type="text" class="cras-years-input" />
          <label for="cars-available" class="car-available"
            >car available</label
          >
          <input type="text" class="cras-available-input" />
        </div>
        <button class="submit">SUBMIT</button>
        <!-- <button class="all-cars">Show all the cars</button> -->
      </div>
    </main>
  </body>
</html>
