<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      rel="stylesheet"
    />
    <script defer src="./main.js"></script>
    <title>Catch me if you can ðŸ˜ƒ</title>
  </head>
  <body>
    <main>
      <div class="stop-game">
        <h2 class="btn-stop-game" style="display: none;">Start the game again</h2>
      <h1>CATCH ME IF YOU CAN!</h1>
      </div>
      <div class="main-game">
          <div class="background-play">
            <div class="background-play1"></div>
            <div class="catch-me">
              <p class="p-catch-me">Catch Me</p>
            </div>
          </div>
        <div class="main-users">
            <h3>Score:</h3>
            <p class="score"></p>
            <h3>Pionts to Next Level:</h3>
            <p class="points">10</p>
            <h3>Level:</h3>
            <p class="level">1</p>
            <h3>Missed Clicks:</h3>
            <p class="missed-clicks">0</p>
            <h3>Timer:</h3>
            <p class="timer">60
            </p>
            <h3>High Scores:</h3>
            <p class="high-score"></p>
          </div>
        </div>
      </div>
    </main>
