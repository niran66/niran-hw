<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main></main>
    <section id="form-area">
      <div class="d-grid gap-2">
        <button class="btn btn-success" id="show-hide" type="button">
          Show Form
        </button>
      </div>
      <div id="the-form" class="container" style="display: none">
        <div class="row">
          <div class="col col-4 col-lg-4"></div>
          <div class="col col-4 col-lg-4">
            <div class="mb-3">
              <label for="input-category" class="form-label">Category</label>
              <input
                type="text"
                class="cars-category-input"
                id="input-category"
              />
            </div>
            <div class="mb-3">
              <select class="cars-make-input" id="input-make">
                <option selected>Select a make</option>
                <option value="ACURA">ACURA</option>
                <option value="ASTON MARTIN">ASTON MARTIN</option>
                <option value="AUDI">AUDI</option>
                <option value="BENTLEY">BENTLEY</option>
                <option value="BMW">BMW</option>
                <option value="BUICK">BUICK</option>
                <option value="CADILLAC">CADILLAC</option>
                <option value="CHEVROLET">CHEVROLET</option>
                <option value="CHRYSLER">CHRYSLER</option>
                <option value="DODGE">DODGE</option>
                <option value="FERRARI">FERRARI</option>
                <option value="FORD">FORD</option>
                <option value="GMC">GMC</option>
                <option value="HONDA">HONDA</option>
                <option value="HUMMER">HUMMER</option>
                <option value="HYUNDAI">HYUNDAI</option>
                <option value="INFINITI">INFINITI</option>
                <option value="ISUZU">ISUZU</option>
                <option value="JAGUAR">JAGUAR</option>
                <option value="JEEP">JEEP</option>
                <option value="KIA">KIA</option>
                <option value="LAMBORGHINI">LAMBORGHINI</option>
                <option value="LAND ROVER">LAND ROVER</option>
                <option value="LEXUS">LEXUS</option>
                <option value="LINCOLN">LINCOLN</option>
                <option value="LOTUS">LOTUS</option>
                <option value="MASERATI">MASERATI</option>
                <option value="MAYBACH">MAYBACH</option>
                <option value="MAZDA">MAZDA</option>
                <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
                <option value="MERCURY">MERCURY</option>
                <option value="MINI">MINI</option>
                <option value="MITSUBISHI">MITSUBISHI</option>
                <option value="NISSAN">NISSAN</option>
                <option value="PONTIAC">PONTIAC</option>
                <option value="PORSCHE">PORSCHE</option>
                <option value="ROLLS-ROYCE">ROLLS-ROYCE</option>
                <option value="SAAB">SAAB</option>
                <option value="SATURN">SATURN</option>
                <option value="SUBARU">SUBARU</option>
                <option value="SUZUKI">SUZUKI</option>
                <option value="TOYOTA">TOYOTA</option>
                <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                <option value="VOLVO">VOLVO</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="input-model" class="form-label">Model</label>
              <input type="text" class="cars-model-input" id="input-model" />
            </div>
            <div class="mb-3">
              <label for="input-year" class="form-label">Year</label>
              <input type="text" class="cars-years-input" id="input-year" />
            </div>
            <div class="mb-3">
              <label for="input-price" class="form-label">Price</label>
              <input type="text" class="cars-price-input" id="input-price" />
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="add-car" type="button">
                Add Car
              </button>
            </div>
          </div>
          <div class="col col-4 col-lg-4"></div>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
